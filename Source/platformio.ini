[common]

monitor_speed = 115200

[env]
lib_deps = 
    SerialDebug
    DNSServer
    ESPAsyncTCP
    ESP Async WebServer
    ESPAsyncWiFiManager
    NTPClient
    ArduinoJson
    SparkFun HTU21D Humidity and Temperature Sensor Br

[env:esp01_1m]
monitor_speed = 115200
upload_speed = 921600
platform = espressif8266
board = esp01_1m
framework = arduino

